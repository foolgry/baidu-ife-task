<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        button {
            margin: 0 5px;
        }
        #container {
            margin: 10px;
            padding: 10px;
        }
        #list {
            height: 200px;
        }
        #list li {
            float: left;
            width: 15px;
            margin: 0 2px;
            list-style: none;
            text-align: center;
            background-color: #FC0100;
        }
    </style>
</head>
<body>
<div id="container">
    <input type="text" id="txt"/>
    <button id="leftIn">左侧入</button>
    <button id="rightIn">右侧入</button>
    <button id="leftOut">左侧出</button>
    <button id="rightOut">右侧出</button>
    <button id="sort-btn">排序</button>
    <button id="data-btn">随机数</button>
    <ul id="list"></ul>
</div>
<script src="main.js"></script>
</body>
</html>
