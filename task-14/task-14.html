<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-14</title>
</head>
<body>
	<h3>污染城市列表</h3>
  	<ul id="aqi-list">
		<!--   
    		<li>第一名：福州（样例），10</li>
  			<li>第二名：福州（样例），10</li> 
  		-->
  	</ul>
  	<script>
  		var aqiData = [
			["北京", 90],
		  	["上海", 50],
		  	["福州", 10],
		  	["广州", 50],
		  	["成都", 90],
		  	["西安", 100]
		];


		(function () {
			/*
			  在注释下方编写代码
			  遍历读取aqiData中各个城市的数据
			  将空气质量指数大于60的城市显示到aqi-list的列表中
			*/
		
		var	numArr = ['一','二','三','四','五','六'], //以遍输出第几名
			ul = document.getElementById("aqi-list"); 

		var result = aqiData.filter(function(item){//选出大于60的数组
            return (item[1] > 60);
        });

		result = result.sort(function(a, b) {//对数组进行排序
			return b[1] - a[1];
		});
		
		for(i =0, len = result.length; i < len; i++) {//创建节点并插入
			var li = document.createElement("li");
			li.innerHTML = "第" + numArr[i] + "名："+ result[i][0] + "，" + result[i][1];
			ul.appendChild(li);
		}

		})();
  	</script>
</body>
</html>
